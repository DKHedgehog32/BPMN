<!--
  @description: Properties panel template with Process Quality Score display
  @author: Dennis van Musschenbroek (DvM) - Cobra CRM B.V.
  @date: 2024-12-14
  @version: 1.1.1
  
  EXPLANATION:
  Template for the properties panel that displays:
  - Element/connection properties for editing
  - Process Quality Score with letter grade
  - CFC breakdown by gateway type
  - Dimension scores as progress bars
  - Issues and recommendations
  - Gateway-specific complexity info
  
  CHANGELOG:
  Version | Date       | Author | Description
  ---------|------------|--------|------------------------------------------
  1.0.0   | 2024-12-12 | DvM    | Initial creation
  1.1.0   | 2024-12-14 | DvM    | Added Process Quality Score section
  1.1.1   | 2024-12-14 | DvM    | Fixed LWC template issues:
                                  - Removed inline style bindings (use CSS classes)
                                  - Fixed disabled attribute literals
-->
<template>
    <div class="properties-container">
        <!-- ============================================ -->
        <!-- HEADER -->
        <!-- ============================================ -->
        <div class="properties-header">
            <lightning-icon icon-name={selectionIcon} size="small"></lightning-icon>
            <h3 class="properties-title">{selectionTitle}</h3>
        </div>
        
        <!-- ============================================ -->
        <!-- IMPORTED FLOW INFO SECTION -->
        <!-- ============================================ -->
        <template if:true={hasImportedFlow}>
            <div class="imported-flow-section">
                <div class="flow-info-header">
                    <lightning-icon icon-name="utility:flow" size="x-small"></lightning-icon>
                    <span class="flow-info-title">Imported Flow</span>
                </div>
                <div class="flow-info-content">
                    <div class="flow-info-name">{importedFlowName}</div>
                    <div class="flow-info-details">
                        <span class="flow-info-type">{importedFlowType}</span>
                        <template if:true={importedFlowApiName}>
                            <span class="flow-info-api-name">{importedFlowApiName}</span>
                        </template>
                    </div>
                </div>
            </div>
        </template>
        
        <!-- ============================================ -->
        <!-- PROCESS QUALITY SCORE SECTION (Always visible) -->
        <!-- ============================================ -->
        <template if:true={hasScoreData}>
            <div class="score-section">
                <!-- Score Header with Grade -->
                <div class="score-header" onclick={toggleScoreDetails}>
                    <div class="score-header-left">
                        <lightning-icon 
                            icon-name={scoreDetailsIcon} 
                            size="x-small"
                            class="score-toggle-icon"
                        ></lightning-icon>
                        <span class="score-label">Process Score</span>
                    </div>
                    <div class="score-header-right">
                        <span class="score-value">{scoreTotal}</span>
                        <span class={scoreGradeClass}>{scoreGrade}</span>
                    </div>
                </div>
                
                <!-- Score Details (Collapsible) -->
                <template if:true={showScoreDetails}>
                    <div class="score-details">
                        <!-- CFC Summary -->
                        <div class="score-metric">
                            <div class="metric-header">
                                <span class="metric-label">Control-Flow Complexity</span>
                                <span class={cfcThresholdClass}>{cfcThreshold}</span>
                            </div>
                            <div class="metric-value-large">{scoreCFC}</div>
                            <div class="cfc-breakdown">
                                <span class="cfc-item">XOR: {scoreCfcXOR}</span>
                                <span class="cfc-item cfc-or">OR: {scoreCfcOR}</span>
                                <span class="cfc-item">AND: {scoreCfcAND}</span>
                            </div>
                        </div>
                        
                        <!-- Element Count -->
                        <div class="score-metric">
                            <div class="metric-header">
                                <span class="metric-label">Elements (NOAJS)</span>
                                <span class={noajsThresholdClass}>{noajsThreshold}</span>
                            </div>
                            <div class="metric-value">{scoreNOAJS}</div>
                            <div class="metric-sub">
                                Activities: {scoreNOA} | Gateways: {scoreGatewayCount}
                            </div>
                        </div>
                        
                        <!-- Dimension Scores - Academic Grade (7 Dimensions) -->
                        <div class="dimensions-section">
                            <h4 class="dimensions-title">Dimension Scores</h4>
                            
                            <!-- Structural (7PMG G1) - 15% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="Element count - 7PMG G1">Structural</span>
                                <div class="dimension-bar-container">
                                    <div class={structuralBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionStructural}</span>
                            </div>
                            
                            <!-- Control Flow (Cardoso CFC + Nesting) - 25% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="CFC with nesting depth - Cardoso/Signavio">Control Flow</span>
                                <div class="dimension-bar-container">
                                    <div class={controlFlowBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionControlFlow}</span>
                            </div>
                            
                            <!-- Structuredness (7PMG G4) - 20% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="Split/Join matching - 7PMG G4">Structuredness</span>
                                <div class="dimension-bar-container">
                                    <div class={structurednessBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionStructuredness}</span>
                            </div>
                            
                            <!-- Naming (7PMG G6) - 15% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="Verb-object labels - 7PMG G6">Naming</span>
                                <div class="dimension-bar-container">
                                    <div class={namingBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionNaming}</span>
                            </div>
                            
                            <!-- Modularity (7PMG G7) - 10% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="Model decomposition - 7PMG G7">Modularity</span>
                                <div class="dimension-bar-container">
                                    <div class={modularityBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionModularity}</span>
                            </div>
                            
                            <!-- Start/End (7PMG G3) - 5% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title="Single start/end - 7PMG G3">Start/End</span>
                                <div class="dimension-bar-container">
                                    <div class={startEndBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionStartEnd}</span>
                            </div>
                            
                            <!-- Handover (Signavio) - 10% -->
                            <div class="dimension-row">
                                <span class="dimension-label" title={handoverTooltip}>Handover{handoverEstimatedLabel}</span>
                                <div class="dimension-bar-container">
                                    <div class={handoverBarClass}></div>
                                </div>
                                <span class="dimension-value">{dimensionHandover}</span>
                            </div>
                        </div>
                        
                        <!-- Issues/Warnings -->
                        <template if:true={hasIssues}>
                            <div class="issues-section">
                                <h4 class="issues-title">Issues &amp; Recommendations</h4>
                                <template for:each={scoreIssues} for:item="issue">
                                    <div key={issue.key} class={issue.severityClass}>
                                        <lightning-icon 
                                            icon-name={issue.iconName}
                                            variant={issue.iconVariant}
                                            size="x-small"
                                            class="issue-icon"
                                        ></lightning-icon>
                                        <span class="issue-message">{issue.message}</span>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- ============================================ -->
        <!-- NO SELECTION STATE -->
        <!-- ============================================ -->
        <template if:false={hasSelection}>
            <div class="no-selection">
                <lightning-icon icon-name="utility:touch_action" size="large" class="no-selection-icon"></lightning-icon>
                <p class="no-selection-text">Select an element or connection to view and edit its properties</p>
            </div>
        </template>
        
        <!-- ============================================ -->
        <!-- ELEMENT PROPERTIES -->
        <!-- ============================================ -->
        <template if:true={isElementSelected}>
            <div class="properties-content">
                <!-- General Section -->
                <div class="properties-section">
                    <h4 class="section-title">General</h4>
                    
                    <lightning-input
                        label="Name"
                        value={elementName}
                        onchange={handleNameChange}
                        disabled={readOnly}
                        class="property-field"
                    ></lightning-input>
                    
                    <lightning-textarea
                        label="Description"
                        value={elementDescription}
                        onchange={handleDescriptionChange}
                        disabled={readOnly}
                        max-length="1000"
                        class="property-field"
                    ></lightning-textarea>
                </div>
                
                <!-- Task-specific fields -->
                <template if:true={showTaskFields}>
                    <div class="properties-section">
                        <h4 class="section-title">Task Details</h4>
                        
                        <lightning-input
                            label="Assigned Role"
                            value={elementAssignedRole}
                            onchange={handleAssignedRoleChange}
                            disabled={readOnly}
                            class="property-field"
                        ></lightning-input>
                        
                        <lightning-input
                            type="number"
                            label="Duration (hours)"
                            value={elementDurationHours}
                            onchange={handleDurationChange}
                            disabled={readOnly}
                            min="0"
                            step="0.5"
                            class="property-field"
                        ></lightning-input>
                        
                        <lightning-input
                            type="number"
                            label="SLA (hours)"
                            value={elementSlaHours}
                            onchange={handleSlaChange}
                            disabled={readOnly}
                            min="0"
                            step="0.5"
                            class="property-field"
                        ></lightning-input>
                    </div>
                </template>
                
                <!-- Pool/Lane Container Properties -->
                <template if:true={showContainerFields}>
                    <div class="properties-section container-section">
                        <h4 class="section-title">Container Settings</h4>
                        
                        <lightning-combobox
                            label="Orientation"
                            value={selectedOrientation}
                            options={orientationOptions}
                            onchange={handleOrientationChange}
                            disabled={readOnly}
                            class="property-field"
                        ></lightning-combobox>
                        
                        <div class="dimension-fields">
                            <lightning-input
                                type="number"
                                label="Width"
                                value={elementWidth}
                                onchange={handleWidthChange}
                                disabled={readOnly}
                                min="100"
                                step="10"
                                class="property-field dimension-input"
                            ></lightning-input>
                            
                            <lightning-input
                                type="number"
                                label="Height"
                                value={elementHeight}
                                onchange={handleHeightChange}
                                disabled={readOnly}
                                min="80"
                                step="10"
                                class="property-field dimension-input"
                            ></lightning-input>
                        </div>
                        
                        <p class="container-help-text">
                            Drag resize handles on canvas or enter dimensions manually. 
                            Elements inside will move with the container.
                        </p>
                    </div>
                </template>
                
                <!-- Gateway Complexity Info Box -->
                <template if:true={showGatewayComplexity}>
                    <div class="properties-section">
                        <h4 class="section-title">Complexity Impact</h4>
                        
                        <div class="gateway-complexity-box">
                            <div class="complexity-row">
                                <span class="complexity-label">Gateway Type:</span>
                                <span class="complexity-value">{selectedGatewayType}</span>
                            </div>
                            
                            <div class="complexity-row">
                                <span class="complexity-label">CFC Contribution:</span>
                                <span class="complexity-cfc-value">+{selectedGatewayCFC}</span>
                            </div>
                            
                            <template if:true={selectedGatewayDescription}>
                                <p class="complexity-description">{selectedGatewayDescription}</p>
                            </template>
                            
                            <template if:true={isSelectedGatewayHighRisk}>
                                <div class="high-risk-warning">
                                    <lightning-icon icon-name="utility:warning" size="x-small" variant="warning"></lightning-icon>
                                    <span>OR gateways add exponential complexity (7PMG G5)</span>
                                </div>
                            </template>
                        </div>
                    </div>
                </template>
                
                <!-- ============================================ -->
                <!-- SALESFORCE METADATA SECTION -->
                <!-- ============================================ -->
                <template if:true={showSalesforceSection}>
                    <div class="properties-section salesforce-section">
                        <h4 class="section-title">
                            <lightning-icon icon-name="utility:salesforce1" size="x-small" class="sf-icon"></lightning-icon>
                            Salesforce Metadata
                            <template if:true={isImportedFromSalesforce}>
                                <span class="imported-badge">Imported</span>
                            </template>
                        </h4>
                        
                        <!-- API Name (read-only if imported) -->
                        <lightning-input
                            label="API Name"
                            value={salesforceApiName}
                            onchange={handleSalesforceApiNameChange}
                            disabled={isImportedFromSalesforce}
                            class="property-field"
                            placeholder="e.g., Check_Credit_Decision"
                        ></lightning-input>
                        
                        <!-- Flow Element Type (display only) -->
                        <template if:true={salesforceFlowElementType}>
                            <div class="sf-info-row">
                                <span class="sf-info-label">Flow Element Type:</span>
                                <span class="sf-info-value">
                                    <lightning-badge label={salesforceFlowElementTypeLabel}></lightning-badge>
                                </span>
                            </div>
                        </template>
                        
                        <!-- Process Type (display only for imported) -->
                        <template if:true={salesforceProcessTypeLabel}>
                            <div class="sf-info-row">
                                <span class="sf-info-label">Process Type:</span>
                                <span class="sf-info-value">{salesforceProcessTypeLabel}</span>
                            </div>
                        </template>
                        
                        <!-- Trigger Type (for start events) -->
                        <template if:true={salesforceTriggerType}>
                            <div class="sf-info-row">
                                <span class="sf-info-label">Trigger:</span>
                                <span class="sf-info-value">{salesforceTriggerTypeLabel}</span>
                            </div>
                        </template>
                        
                        <!-- Object API Name (for record operations) -->
                        <template if:true={hasSalesforceObject}>
                            <lightning-input
                                label="Object API Name"
                                value={salesforceObjectApiName}
                                onchange={handleSalesforceObjectChange}
                                disabled={readOnly}
                                class="property-field"
                                placeholder="e.g., Account, Custom_Object__c"
                            ></lightning-input>
                        </template>
                        
                        <!-- Action Type (for action calls) -->
                        <template if:true={salesforceActionType}>
                            <lightning-combobox
                                label="Action Type"
                                value={salesforceActionType}
                                options={actionTypeOptions}
                                onchange={handleSalesforceActionTypeChange}
                                disabled={readOnly}
                                class="property-field"
                            ></lightning-combobox>
                        </template>
                        
                        <!-- Apex Class Name (for apex actions) -->
                        <template if:true={hasSalesforceApex}>
                            <lightning-input
                                label="Apex Class"
                                value={salesforceApexClassName}
                                onchange={handleSalesforceApexClassChange}
                                disabled={readOnly}
                                class="property-field"
                                placeholder="e.g., MyInvocableClass"
                            ></lightning-input>
                        </template>
                        
                        <!-- LWC Component Name (for screens) -->
                        <template if:true={hasSalesforceLwc}>
                            <lightning-input
                                label="LWC Component"
                                value={salesforceLwcComponentName}
                                onchange={handleSalesforceLwcChange}
                                disabled={readOnly}
                                class="property-field"
                                placeholder="e.g., myCustomScreenComponent"
                            ></lightning-input>
                        </template>
                    </div>
                </template>
                
                <!-- Position Section -->
                <div class="properties-section">
                    <h4 class="section-title">Position</h4>
                    <div class="position-fields">
                        <lightning-input
                            type="number"
                            label="X"
                            value={elementPositionX}
                            disabled={positionDisabled}
                            class="position-field"
                        ></lightning-input>
                        <lightning-input
                            type="number"
                            label="Y"
                            value={elementPositionY}
                            disabled={positionDisabled}
                            class="position-field"
                        ></lightning-input>
                    </div>
                </div>
                
                <!-- Delete Button -->
                <template if:false={readOnly}>
                    <div class="properties-actions">
                        <lightning-button
                            label="Delete Element"
                            icon-name="utility:delete"
                            variant="destructive"
                            onclick={handleDelete}
                            class="action-button full-width"
                        ></lightning-button>
                    </div>
                </template>
            </div>
        </template>
        
        <!-- ============================================ -->
        <!-- CONNECTION PROPERTIES -->
        <!-- ============================================ -->
        <template if:true={isConnectionSelected}>
            <div class="properties-content">
                <div class="properties-section">
                    <h4 class="section-title">Connection</h4>
                    
                    <lightning-input
                        label="Label"
                        value={connectionLabel}
                        onchange={handleConnectionLabelChange}
                        disabled={readOnly}
                        placeholder="Flow label (optional)"
                        class="property-field"
                    ></lightning-input>
                </div>
                
                <!-- Condition Section -->
                <template if:true={showConditionField}>
                    <div class="properties-section">
                        <h4 class="section-title">Condition</h4>
                        
                        <lightning-textarea
                            label="Condition Expression"
                            value={connectionCondition}
                            onchange={handleConditionChange}
                            disabled={readOnly}
                            placeholder="e.g., ${amount > 1000}"
                            class="property-field"
                        ></lightning-textarea>
                        
                        <lightning-input
                            type="checkbox"
                            label="Default Flow"
                            checked={connectionIsDefault}
                            onchange={handleIsDefaultChange}
                            disabled={readOnly}
                            class="property-field"
                        ></lightning-input>
                    </div>
                </template>
                
                <!-- Actions -->
                <template if:false={readOnly}>
                    <div class="properties-actions">
                        <lightning-button
                            label="Delete Connection"
                            icon-name="utility:delete"
                            variant="destructive"
                            onclick={handleDelete}
                            class="action-button full-width"
                        ></lightning-button>
                    </div>
                </template>
            </div>
        </template>
    </div>
</template>
